plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'com.iasex3'
version = '1.0-SNAPSHOT'
description = 'pidarts'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
tasks.register('mciSrcZip', Zip) {
    description = "Creates a ZIP archive with only the source files"
    group = "build"

    from("src/main/java") {  // Adjust this path if your source is elsewhere
        include("**/*.java")  // Include all Java source files
    }

    archiveFileName = "Assignment.zip"
    destinationDirectory = file("$buildDir/distributions")
}
